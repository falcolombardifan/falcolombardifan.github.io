<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fullscreen Video</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }
</style>
</head>
<body>

<video id="vid" autoplay playsinline>
  <source src="psychobateman2.mp4" type="video/mp4">
</video>

<script>
  // Browsers often block autoplay with audio,
  // so we force-play anyway. If the browser blocks it,
  // it simply wonâ€™t play until the user interacts.
  const v = document.getElementById("vid");
  v.play().catch(()=>{});
</script>

</body>
</html>
